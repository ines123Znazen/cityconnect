<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - CityConnect</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="logo" style="display: flex; align-items: center; gap: 8px;">
      <img src="images/logo.png" alt="CityConnect logo" height="40" />
      <strong style="font-size: 1.25rem; line-height: 1;">CityConnect</strong>
    </div>

    <nav id="navbar">
      <a href="index.html">Accueil</a>
      <a href="signup.html">S'inscrire</a>
    </nav>
  </header>

  <div class="container">
    <h1>Se Connecter</h1>
    <form id="login-form" class="form-card">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" required placeholder="ex: jean75" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="********" />

      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="signup.html">Cr√©ez-en un ici</a></p>
  </div>

  <!-- Link to JS file -->
  <script src="js/login.js"></script>
</body>

</html>
