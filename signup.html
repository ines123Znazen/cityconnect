<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Portail Communautaire</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <strong>Portail Communautaire</strong>
    </div>
    <nav id="navbar">
      <a href="index.html">Accueil</a>
      <a href="login.html">Connexion</a>
    </nav>
  </header>

  <div class="container">
    <h1>Créer un Compte</h1>
    <form id="signup-form" class="form-card">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" required placeholder="ex: jean75" />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required placeholder="ex: jean@example.com" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="********" />

      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" id="confirm-password" required placeholder="********" />

      <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà un compte ? <a href="login.html">Se connecter ici</a></p>
  </div>

  <script src="js/signup.js"></script>
</body>

</html>
